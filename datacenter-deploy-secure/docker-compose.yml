version: '3.7'

services:
  consul-init-certs:
    image: hashicorp/consul:1.11.2
    working_dir: /consul/config/certs 
    volumes:
      - ./certs/:/consul/config/certs/
    entrypoint: sh
    command: -c "rm /consul/config/certs/*.pem && /bin/consul tls ca create && /bin/consul tls cert create -server -dc dc1"

  consul-server1:
    image: hashicorp/consul:1.11.2
    container_name: consul-server1
    restart: always
    volumes:
     - ./server1.json:/consul/config/server1.json
     - ./certs/:/consul/config/certs/
    networks:
      - consul
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"
    command: "agent -bootstrap-expect=3"
    depends_on:
      consul-init-certs:
        condition: service_completed_successfully

  consul-server2:
    image: hashicorp/consul:1.11.2
    container_name: consul-server2
    restart: always
    volumes:
     - ./server2.json:/consul/config/server2.json
     - ./certs/:/consul/config/certs/
    networks:
      - consul
    command: "agent -bootstrap-expect=3"
    depends_on:
      consul-init-certs:
        condition: service_completed_successfully

  consul-server3:
    image: hashicorp/consul:1.11.2
    container_name: consul-server3
    restart: always
    volumes:
     - ./server3.json:/consul/config/server3.json
     - ./certs/:/consul/config/certs/
    networks:
      - consul
    command: "agent -bootstrap-expect=3"
    depends_on:
      consul-init-certs:
        condition: service_completed_successfully

  consul-client:
    image: hashicorp/consul:1.11.2
    container_name: consul-client
    restart: always
    volumes:
     - ./client.json:/consul/config/client.json
     - ./certs/:/consul/config/certs/
    networks:
      - consul
    command: "agent"

networks:
  consul:
    driver: bridge

